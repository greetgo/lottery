<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сервисы лотереи</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <style>

    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
    }

    .content {
      display: inline-block;
    }

    .service-list {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .service-list tr th, .service-list tr td {
      padding: 1em;
    }

    .service-list tr th {
      color: #4c4846;
      text-align: left;
      border-bottom: 1px solid #9d9d9d;
    }

    .service-list tr td {
      border-bottom: 1px solid #9d9d9d;
    }

    .service-list tr:last-child td {
      border-bottom: none;
    }

    .service-list tr td a {
      text-decoration: none;
    }

    .service-list .name .title {
      color: #0c0909;
    }

    .service-list .name .description {
      color: #777371;
      padding-left: 1em;
      font-size: 90%;
      width: 25em;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>

<div class="content">

  <h1>Сервисы лотереи</h1>

  <table cellpadding="0" cellspacing="0" class="service-list">
    <tr>
      <th>Имя сервиса и описание</th>
      <th>Ссылка</th>
    </tr>
    <tr>
      <td class="name">
        <div class="title">Продажа билета</div>
        <div class="description">
          Здесь более детальное описание сервиса, которое
          занимает много строк текста.
        </div>
      </td>
      <td>
        <a href="URL_PREFIX/lottery/sell_ticket">URL_PREFIX/lottery/sell_ticket</a>
      </td>
    </tr>
    <tr>
      <td class="name">
        <div class="title">Продажа билета</div>
        <div class="description">
          Здесь не очень длинное описание
        </div>
      </td>
      <td>
        <a href="URL_PREFIX/lottery/sell_ticket">URL_PREFIX/lottery/sell_ticket</a>
      </td>
    </tr>
    <tr>
      <td class="name">
        <div class="title">Ещё сервис</div>
      </td>
      <td>
        <a href="#">URL_PREFIX/Path/To/Service</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
